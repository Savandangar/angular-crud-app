<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm">
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" id="fName" formControlName="fName" [ngClass]="{ 'is-invalid': submitted && f['fName'].errors }" [(ngModel)]="dataToEdit.fName" required>
                        <div *ngIf="submitted && f['fName'].errors" class="invalid-feedback">
                            <div *ngIf="f['fName'].errors['required']">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" class="form-control" id="lName" formControlName="lName" [ngClass]="{ 'is-invalid': submitted && f['lName'].errors }" [(ngModel)]="dataToEdit.lName" required>
                        <div *ngIf="submitted && f['lName'].errors" class="invalid-feedback">
                            <div *ngIf="f['lName'].errors['required']">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" [(ngModel)]="dataToEdit.email" required>
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required</div>
                            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneno">Phone No.</label>
                        <input type="number" class="form-control" id="phoneno" formControlName="phoneno" [ngClass]="{ 'is-invalid': submitted && f['phoneno'].errors }" [(ngModel)]="dataToEdit.phoneno" placeholder="Enter your Phone No." required>
                        <div *ngIf="submitted && f['phoneno'].errors" class="invalid-feedback">
                            <div *ngIf="f['phoneno'].errors['required']">Phone No is required</div>
                            <div *ngIf="f['phoneno'].errors['pattern']">Phone No. must be of 10 Digits</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" id="desc" formControlName="desc" [ngClass]="{ 'is-invalid': submitted && f['desc'].errors }" [(ngModel)]="dataToEdit.desc" required></textarea>
                        <div *ngIf="submitted && f['desc'].errors" class="invalid-feedback">
                            <div *ngIf="f['desc'].errors['required']">Description is required</div>
                            <div *ngIf="f['desc'].errors['minlength']">
                                Description must be at least of 50 characters
                            </div>
                            <div *ngIf="f['desc'].errors['maxlength']">
                                Description must not exceed 150 characters
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="submit" class="btn btn-primary" (click)="onSave()">Save changes</button>
            </div>
        </div>
    </div>
</div>
